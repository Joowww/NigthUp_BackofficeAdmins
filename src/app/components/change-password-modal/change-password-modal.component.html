<div *ngIf="isOpen" class="modal-overlay" (click)="onBackdropClick($event)">
  <div class="modal-backdrop"></div>
  
  <div class="modal-container" (click)="onModalClick($event)">
    <!-- Header -->
    <div class="modal-header">
      <div class="header-content">
        <h2 class="modal-title">Change Password</h2>
        <p class="modal-subtitle">Update your account password</p>
      </div>
      <button
        (click)="close()"
        class="close-button"
        type="button"
      >
        <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit($event)" class="modal-form">
      <!-- Current Password (Display Only) -->
      <div class="form-field">
        <label for="currentPassword" class="field-label">
          Current Password
        </label>
        <div class="input-container">
          <input
            id="currentPassword"
            type="password"
            value="••••••••••••"
            disabled
            class="form-input disabled"
          />
          <div class="input-icon-right">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- New Password -->
      <div class="form-field">
        <label for="password" class="field-label">
          New Password
        </label>
        <div class="input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter new password"
            class="form-input"
            required
            minlength="8"
          />
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="password-toggle"
          >
            <svg *ngIf="showPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
            <svg *ngIf="!showPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
        <p class="input-help">Minimum 8 characters</p>
      </div>

      <!-- Confirm Password -->
      <div class="form-field">
        <label for="confirmPassword" class="field-label">
          Confirm Password
        </label>
        <div class="input-container">
          <input
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Re-enter new password"
            class="form-input"
            required
            minlength="8"
          />
          <button
            type="button"
            (click)="showConfirmPassword = !showConfirmPassword"
            class="password-toggle"
          >
            <svg *ngIf="showConfirmPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
            <svg *ngIf="!showConfirmPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Password Match Indicator -->
      <div *ngIf="password && confirmPassword" class="password-match-indicator" [class.match]="password === confirmPassword" [class.mismatch]="password !== confirmPassword">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="password === confirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          <path *ngIf="password !== confirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        {{ password === confirmPassword ? 'Passwords match' : 'Passwords do not match' }}
      </div>

      <!-- Actions -->
      <div class="modal-actions">
        <button
          type="button"
          (click)="close()"
          class="btn-secondary"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn-primary"
        >
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
